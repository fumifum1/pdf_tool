    <div class="overlay"></div>

    <div class="container">
        <h1>JOiN.pdf</h1>
        <p>複数のPDFファイルをアップロードして1つにまとめます。<br>
            ファイルをドラッグ＆ドロップして順番を入れ替えることができます。</p>

        <div>
            <label for="pdfFileInput" class="file-label-button">ファイルを選択</label><br>
            <span id="fileNameLabel">選択されていません</span>
            <input type="file" id="pdfFileInput" accept=".pdf" multiple>
        </div>

        <div id="fileListContainer">
            <h2>結合するファイル（ドラッグ＆ドロップで順番変更）</h2>
            <ul id="fileList"></ul>
        </div>

        <div>
            <label for="outputFileNameInput">出力ファイル名:</label>
            <input type="text" id="outputFileNameInput" value="Re_pdf.pdf">
        </div>
        <button id="mergeButton">PDFを結合</button>

        <div id="log"></div>
    </div>
